<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>eCommerce Login and Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Register</h1>
      <form id="register-form" class="form">
        <input class="name" type="text" id="register-name" placeholder="Full Name" required>
        <input class="email" type="email" id="register-email" placeholder="Email" required>
        <input class="password" type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="form-container">
      <h1>Login</h1>
      <form id="login-form" class="form">
        <input class="email" type="email" id="login-email" placeholder="Email" required>
        <input class="password" type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
